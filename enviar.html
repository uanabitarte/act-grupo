    <div class="envio" >
    <h2> Te enviamos el libro a casa</h2>
    <p>Si te apetece leer alguno de nuestros libros disponibles puedes mandarnos una solicitud con el título que deseas alquilar y te responderemos en máximo 5 días hábiles</p>
    </div>
    <main class="container mt-5">
    <div class="row justify-content-center">
        <form class="col-md-8" id="bookRequestForm">
            <div class="mb-3">
                <label for="phoneInput" class="form-label">Nombre</label>
                <input type="name" class="form-control" id="phoneInput" required>
            </div>
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="usernameInput" required>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" required>
            </div>
           
            <div class="mb-3">
                <label for="editionInput" class="form-label">Título del libro</label>
                <input type="text" class="form-control" id="editionInput" required >
            </div>
            <div class="mb-3">
                <label for="bookTitleInput" class="form-label">Formato del libro</label>
                <select class="form-control" id="filter" required>
                    <option value="" selected>Todos los libros</option>
                    <option value="partial">Tapa dura</option>
                    <option value="full">Tapa blanda</option>
                    <option value="free-ebooks">Ebook</option>
                    <option value="paid-ebooks">Ediciones especiales</option>
                </select>
                
            </div>
           
            <button type="submit" class="btn btn-primary">Pedir libro</button>
        </form>
    </div>
</main>

      document.getElementById('bookRequestForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevenir el comportamiento predeterminado del formulario
